<div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body" style="height: 310px; padding:0;">
    <form class="form-horizontal" name="jobs">
        <br>
        <div class="col-sm-12" style="padding-right: 20px;">
            <div class="form-group">
                <label class="control-label col-sm-2" style="text-align: left; font-size: 16px; padding-left: 25px">Email:</label>
                <div style="margin-bottom: 20px;" class="col-sm-10">
                    <input class="form-control font-style" type="text" name="email" placeholder="Email..." maxlength="50" ng-model="email" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" style="text-align: left; font-size: 16px; padding-left: 25px">Username:</label>
                <div style="margin-bottom: 20px;" class="col-sm-10">
                    <input class="form-control font-style" type="text" name="username" placeholder="User Name.." maxlength="50" ng-model="username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" style="text-align: left; font-size: 14px; padding-left: 25px; padding-top: 0">Avatar Url:</label>
                <div style="margin-bottom: 20px;" class="col-sm-10">
                    <input class="form-control font-style" type="text" name="avatar_url" placeholder="Avatar Url..." maxlength="50" ng-model="avatar_url" />
                </div>
            </div>
            <button ng-disabled="hasApplied" class="btn btn-primary col-sm-2 col-sm-offset-4 font-style" ng-click="update()" style="width:200px;">{{buttonType}}</button>
        </div>
    </form>
</div>
<div class="modal-footer" style="height:60px;">
    <button type="button" class="btn btn-default" style="position:relative; top:-10px;" ng-click="cancel()">Close</button>
</div>
