<div id="jobs" class="container">
    <div style="background-color:rgba(78,93,108,0.98); padding:14px; margin-bottom: 20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p class="lead">Get Hired. Love Your Job.</p>
        <div class="input-group col-sm-6">
            <input type="text" name="job" ng-model="jobToSearch" class="form-control font-style" placeholder="Job Title.." />
            <button class="btn btn-primary" style="font-size:13px; padding: 10px 15px" ng-click="searchJob()"><span class="glyphicon glyphicon-search"></span></button>
        </div>
        <div style="display: inline; float: right;">
            <button type="button" class="btn btn-primary" data-target="#postJob" ng-click="showModal = true">Hiring? Post A Job<span class="glyphicon glyphicon-plus" style="padding-left: 10px;"></span></button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" ak-modal="showModal" id="postJobModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-md">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="showModal = false">&times;</button>
                    <h4 class="modal-title">Post A New Job</h4>
                </div>
                <div class="modal-body" style="height: 430px;">
                    <form class="form-horizontal" ng-submit="postJob()" name="jobs">
                        <br>

                        <div class="col-sm-12">
                            <div style="margin-bottom: 20px;">
                                <input class="form-control font-style" type="text" name="jobTitle" placeholder="Title..." maxlength="50" ng-model="jobTitle">
                            </div>

                            <div style="margin-bottom: 20px;">
                                <input class="form-control font-style" type="text" name="company" placeholder="Company..." maxlength="50" ng-model="company">
                            </div>

                            <div style="margin-bottom: 20px;">
                                <textarea class="form-control font-style" rows="8" name="description" placeholder="Description..." maxlength="500" ng-model="description" />
                            </div>

                            <button class="btn btn-primary col-sm-2 col-sm-offset-4 font-style" type="submit" ng-click="showModal = false" style="width:200px;">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="height:60px;">
                    <button type="button" class="btn btn-default" ng-click="showModal = false" style="position:relative; top:-10px;">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div style="background-color:rgba(78,93,108,0.98); padding:14px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id="job-list" style="width:100%; height:650px; overflow: auto;">
            <h2>Job Opening List</h2>
            <table class="table table-hover table-font-style">
                <thead style="background-color: #485563;">
                    <tr>
                        <th class="col-sm-1" style="font-size:12px">Date Posted</th>
                        <th class="col-sm-3">Title</th>
                        <th class="col-sm-2">Company</th>
                        <th class="col-sm-1">Views</th>
                        <th class="col-sm-1">Applies</th>
                        <th class="col-sm-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="padding: 5px;" ng-repeat="job in jobs">
                        <td>{{job.datePosted | date: MM-dd-yyyy}}</td>
                        <td style="color: #7cb228; font-weight:bold;">{{job.title}}</td>
                        <td>{{job.company}}</td>
                        <td>{{job.views}}</td>
                        <td>{{job.applicants}}</td>
                        <td>
                            <button class="btn btn-default font-style" style="color:#fff"><span class="glyphicon glyphicon-eye-open"></span>
                                <br>View
                            </button>
                            <button class="btn btn-default font-style" style="color:#fff"><span class="glyphicon glyphicon-edit"></span>
                                <br>Edit
                            </button>
                            <button class="btn btn-default font-style" style="color:#fff"><span class="glyphicon glyphicon-book"></span>
                                <br>Copy
                            </button>
                            <button class="btn btn-default font-style" style="color:#fff"><span class="glyphicon glyphicon-remove"></span>
                                <br>Delete
                            </button>
                        </td>
                    </tr>
                    <tr ng-show="jobs.length === 0" style="font-size: 20px; font-weight: bold"><td colspan="6">No Result Found</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
