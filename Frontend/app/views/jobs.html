<div id="jobs" class="container" style="height: 100%">
    <div style="background-color:rgba(78,93,108,0.98); padding:14px; margin-bottom: 20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p class="lead">Get Hired. Love Your Job.</p>
        <div class="input-group col-sm-6">
            <input type="text" name="job" ng-model="jobToSearch" class="form-control font-style" placeholder="Job Title.." />
            <button class="btn btn-primary" style="font-size:13px; padding: 10px 15px" ng-click="searchJob()"><span class="glyphicon glyphicon-search"></span></button>
        </div>
        <div style="display: inline; float: right;">
            <button type="button" class="btn btn-primary" ng-click="openJobModal('POST')">Hiring? Post A Job<span class="glyphicon glyphicon-plus" style="padding-left: 10px;"></span></button>
        </div>
    </div>

    <div style="background-color:rgba(78,93,108,0.98); padding:14px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id="job-list" style="width:100%; height:645px; overflow: auto;">
            <h2 style="margin-top: 5px; display: inline-block">Job Opening List</h2>
            <a href="#" role="button" ng-click="refresh()"><span class="glyphicon glyphicon-refresh" style="float: right; margin-right: 20px; margin-top: 20px; color: #7cb228"></span></a>
            <table class="table table-hover table-font-style">
                <thead style="background-color: #485563;">
                    <tr>
                        <th class="col-sm-2" style="font-size:12px">Date Posted</th>
                        <th class="col-sm-3">Title</th>
                        <th class="col-sm-2">Company</th>
                        <th class="col-sm-1">Views</th>
                        <th class="col-sm-1">Applicants</th>
                        <th class="col-sm-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="padding: 5px;" ng-repeat="job in jobs">
                        <td>{{job.datePosted | date: MM-dd-yyyy}}</td>
                        <td style="color: #7cb228; font-weight:bold;">{{job.title}}</td>
                        <td>{{job.company}}</td>
                        <td>{{job.views}}</td>
                        <td>{{job.applicants}}</td>
                        <td>
                            <button class="btn btn-default" style="color:#fff" ng-click="viewJob(job); openJobModal('VIEW')"><span class="glyphicon glyphicon-eye-open"></span>
                                <br>View
                            </button>
                            <button class="btn btn-default" style="color:#fff" ng-click="markJob(job);"><span class="glyphicon glyphicon-bookmark"></span>
                                <br>Mark
                            </button>
                            <button class="btn btn-default" style="color:#fff" ng-click="applyJob(job)"><span class="glyphicon glyphicon-send"></span>
                                <br>Apply
                            </button>
                        </td>
                    </tr>
                    <tr ng-show="jobs.length === 0" style="font-size: 20px; font-weight: bold">
                        <td style="padding-top:30px" colspan="6">No Result Found For "{{jobToSearch}}"</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
