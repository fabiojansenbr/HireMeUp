<div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body" style="height: 350px; padding:0;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel panel-default" style="padding-right: 0; padding-left: 0; margin-bottom: 0">
        <div class="panel-body nopad" style="height:700px; overflow: auto;">
            <div style="width:100%; overflow: auto;">
                <table class="table table-hover table-font-style">
                    <thead style="background-color: #485563;">
                        <tr>
                            <th class="col-sm-2">Date Posted</th>
                            <th class="col-sm-3">Title</th>
                            <th class="col-sm-3">Company</th>
                            <th class="col-sm-1">Views</th>
                            <th class="col-sm-1">Applicants</th>
                            <th class="col-sm-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="padding: 5px" ng-repeat="job in jobsPosted">
                            <td style="font-weight:bold; padding:15px"><a href="#" style="color: #7cb228" ng-click="editJob(job); openModal('EDIT')">{{job.title}}</a></td>
                            <td>
                                <a href="#" role="button" style="color:#eaeaea" ng-click="editJob(job); openModal('EDIT')"><span class="glyphicon glyphicon-edit" style="padding-right: 5px"></span>Edit</a>
                            </td>
                            <td>
                                <a href="#" role="button" style="color:#eaeaea" ng-click="deleteJob(job); openModal('CONFIRM')"><span class="glyphicon glyphicon-remove" style="padding-right: 5px"></span>Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" style="height:60px;">
    <button type="button" class="btn btn-default" style="position:relative; top:-10px;" ng-click="cancel()">Close</button>
</div>
